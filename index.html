<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-text="name"></title>
	<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

	<!-- External CSS -->
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/navigation.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/menu.css">
	<link rel="stylesheet" href="styles/footer.css">
	<link rel="stylesheet" href="styles/responsive.css">
	<!-- External CSS end -->

	<!-- External Scripts -->
	<script src="scripts/component_system.js"></script>
	<script src="scripts/landing.js"></script>
	<script src="scripts/localization.js"></script>
	<script src="scripts/main.js"></script>
	<script src="https://kit.fontawesome.com/cfc0e682fc.js" crossorigin="anonymous"></script>
	<!-- External Scripts end -->
</head>

<body class="home" onload="init(); initLanding()">
	<noscript>
		<link rel="stylesheet" href="styles/noscript/noscript.css">
		<link rel="stylesheet" href="styles/noscript/responsive.css">
		<div class="noscript">
			<div>
				<span class="icon">üßóüèª</span>
				<div>
					<h2>JavaScript is disabled.</h2>
					<p>JavaScript is required to display a page that's not empty.</p>
				</div>
			</div>
		</div>
	</noscript>

	<nav component-name="nav"></nav>

	<main>
		<div id="home">
			<div class="landing-slideshow display-flex position-relative">
				<section class="vertical flex-align-center gap-1rem" id="landing">
					<h1 data-text="headline"></h1>
					<p data-text="tagline"></p>
					<div class="landing-btns margin-top-0_5rem">
						<a href="https://youtube.com/@MakeThingsSimple?sub_confirmation=1">
							<button class="cta primary">
								<p class="text-transform-uppercase" data-text="subscribe_now"></p>
							</button>
						</a>
						<a href="https://youtube.com/@MakeThingsSimple" target="_blank">
							<button class="cta secondary">
								<p data-text="visit_our_youtube_channel"></p>
							</button>
						</a>
					</div>
				</section>
				<section class="vertical gap-1rem" id="std">
					<h1 data-text="std"></h1>
					<p data-text="std_description"></p>

					<a href="https://github.com/makethingssimple241/std">
						<button class="cta primary">
							<p data-text="std_view_gh_page"></p>
						</button>
					</a>
				</section>
			</div>
			
			<div class="horizontal landing-slideshow-btns">
				<button class="secondary" onclick="landingScroll(-1)">
					<i class="fa-solid fa-chevron-left"></i>
				</button>

				<button class="secondary" onclick="landingScroll(+1)">
					<i class="fa-solid fa-chevron-right"></i>
				</button>
			</div>
		</div>
		<div id="about">
			<div class="timeline">
				<div class="timeline-item">
					<div class="timeline-item-decoration-container">
						<div class="timeline-icon">
							<i class="fa-solid fa-video"></i>
						</div>
						<div class="timeline-line"></div>
					</div>
					<div class="timeline-body padding-bottom-3rem">
						<h4 data-text="the_content_we_make"></h4>
						<p data-text="the_content_we_make_p"></p>
					</div>
				</div>
				<div class="timeline-item">
					<div class="timeline-item-decoration-container">
						<div class="timeline-icon">
							<i class="fa-solid fa-bolt-lightning"></i>
						</div>
						<div class="timeline-line"></div>
					</div>
					<div class="timeline-body padding-bottom-3rem">
						<h4 data-text="our_mission"></h4>
						<p data-text="mission"></p>
					</div>
				</div>
			</div>
		</div>
		
		<footer component-name="footer"></footer>
	</main>

	<div class="menu" component-name="menu"></div>
</body>

</html>
